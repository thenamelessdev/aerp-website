<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
    <style>
        body {
            transition: background-color 0.3s;
        }
    </style>
</head>
<body id="meow">
    <h1>Meow</h1>
    <script>
        const colors = [
            'red',
            'orange',
            'yellow',
            'green',
            'blue',
            'indigo',
            'violet'
        ];
        let i = 0;
        setInterval(() => {
            document.body.style.backgroundColor = colors[i];
            i = (i + 1) % colors.length;
        }, 500);
    </script>
</body>
</html>
